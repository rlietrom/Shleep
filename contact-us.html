    <h3>Contact us</h3>


</form>
<!-- made with formspree.io -->
    <div class="wrap-contact100" >
    			<form class="contact100-form validate-form" action="https://formspree.io/rlietrom@gmail.com" method="POST">
            <div class="contact100-form-title">
              <h3>Dear Shleepies,</h3>
            </div>
<!-- name -->
    				<div class="wrap-input100">
              <span class="label-input100">Name</span>

    					<input class="input100" type="text" name="name" placeholder="My name is...">
    					<span class="focus-input100"></span>
    				</div>
<!-- email -->
    				<div class="wrap-input100 validate-input">
              <span class="label-input100">Email</span>
    					<input class="input100" type="text" name="_replyto" placeholder="My email address is...">
    					<span class="focus-input100"></span>
    				</div>
<!-- company -->
    				<div class="wrap-input100 validate-input">
              <span class="label-input100">Company</span>
    					<input class="input100" type="text" name="" placeholder="I work at...">
    					<span class="focus-input100"></span>
    				</div>
<!-- message -->
            <div class="wrap-input100 validate-input" data-validate = "Message is required">
              <span class="label-input100">Message</span>
              <textarea class="input100" name="message" placeholder="I'm interested in..."></textarea>
              <span class="focus-input100"></span>
            </div>
<!-- email subject -->
            <input type="hidden" name="_subject" value="New Shleep inquiry" />
<!-- submit button -->
    						<button class="contact100-form-btn">
    							<span>
                    <input style="display: none;"type="submit" value="Send">
    								Submit
    							</span>
    						</button>
    			</form>
    		</div>


  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="slick/slick.min.js"></script>

  </body>
